<div class="modal fade text-left addmodal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog"

    <div class="modal-dialog modal-md modal-dialog-centered  modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <label class="modal-title " id="">Add/Edit Category Master</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="categoryModel" action="/saveCategory" method="post" onsubmit="return validateInfo()">
                <div class="modal-body">
                    <div class="card m-b-5">
                        <div class="header">
                            <h6 class="mb-0">
                                <span class="text-blue font-20">Basic </span><span class="font-20">Details</span>
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-sm-12 mb-2">
                                    <label class="lable-align">Category Name</label>
                                    <input id="category_name" type="text" class="form-control fieldmandatory" name="category_name"
                                           placeholder="Enter Category Name">
                                    <div id="nameMessage" class="message">*Name must contains character</div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-sm-12 mb-1">
                                    <label class="lable-align">Description</label>
                                    <textarea id="category_desc" class="form-control fieldmandatory textareasize"
                                              name="category_description"
                                              placeholder="Enter Description"></textarea>
                                    <div id = "descMessage" class="message">*Description must contain alteast 20 characters</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row w-100">
                        <div class="col-md-6 text-left">
                            <div class="form-check float-left" style="display: none">
                                <input type="checkbox" name="activeCheck" class="form-check-input" id="active">
                                <label class="form-check-label mb-0" for="active">Active</label>
                            </div>
                        </div>
                        <div class="col-md-6 text-right" style="margin-left: 16rem;
    margin-bottom: 5px; margin-top: 0px;">
                            <button id = "savebtn" type="submit" class="btn btn-success m-r-5" style="display: inline">
                                <i class="far fa-save m-r-5"></i> Save
                            </button>
                            <button id = "updateBtn" type="button" class="btn btn-success m-r-5" style="display: none">
                                <i class="far fa-save m-r-5"></i> Edit
                            </button>
                            <button id = "closebtn" type="button" class="btn btn-secondary">
                                <i class="fas fa-times m-r-5"></i> Close
                            </button>
                        </div>
                    </div>
                </div>
            </form>

<script>
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-center",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "2000", // Duration in milliseconds (5000ms = 5 seconds)
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    $.ajax({
        url: '/api/checkSession',
        method: 'GET',
        success: function(data) {
            if (!data) {
                toastr.error("Login Required");
                setTimeout(function() {
                    window.location.href = "/index.html";
                }, 2000); // Redirect to login page
            }
        },
        error: function(error) {
            console.error('Error checking session:', error);

        }
    });

    $(".dropdown-item").on("click", function () {
        $.ajax({
            url: "api/logout",
            method: "POST",
            success: function (data) {
                toastr.success(data);
                setTimeout(function() {
                    window.location.href = "/index.html";
                }, 2000);
            },
            error: function (xhr){
                toastr.error(xhr.responseText);
                setTimeout(function() {
                    window.location.href = "/index.html";
                }, 2000);
            }
        })
    });
