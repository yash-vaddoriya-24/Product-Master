<form id="productFrom">
    <div class="modal modal-right fade addmodal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-right-full-width  modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="modal-title " id="">Add/Edit Product Master</label>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <div class="card m-b-5">
                        <div class="header">
                            <h6 class="mb-0">
                                <span class="text-blue font-20">Basic </span><span class="font-20">Details</span>
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-4 col-lg-12 col-sm-12 mb-2">
                                    <input id="productId" type="hidden">
                                    <label class=" lable-align">Product Name</label>
                                    <input id = "pname" type="text" class="form-control fieldmandatory" placeholder="Enter Product Name" required>
                                </div>
                                <div class="col-xl-8 col-lg-12 col-sm-12 mb-2">
                                    <label class="lable-align">Description</label>
                                    <textarea id="description" class="form-control fieldmandatory textareasize"
                                              placeholder="Enter Description" required></textarea>
                                    <div id="descMessage" class="message"></div>
                                </div>
                                <div class="col-xl-2 col-lg-12 col-sm-12 mb-2">
                                    <label class="lable-align">Category</label>
                                    <select id="category" class="selectpicker form-control typecombo" data-title="Select Category"
                                            data-style=" bg-transfer fieldmandatory" data-live-search="true" required>
                                    </select>
                                    <div id="categoryMessage" class="message"></div>
                                </div>
                                <div class="col-xl-2 col-lg-12 col-sm-12 mb-2">
                                    <label class="lable-align">Sub Category</label>
                                    <select id="subCategory" class="selectpicker form-control typecombo" data-title="Select Sub Category"
                                            data-style=" bg-transfer fieldmandatory" data-live-search="true" required>
                                    </select>
                                    <div id="subCategoryMessage" class="message"></div>
                                </div>
                                <div class="col-xl-2 col-lg-12 col-sm-12 mb-2">
                                    <label class=" lable-align">Price</label>
                                    <div class="input-group ">
                                        <div class="input-group-prepend ">
                            <span class="input-group-text fieldmandatory"><i
                                    class="fas fa-rupee-sign"></i></span>
                                        </div>
                                        <input id="price" type="text" class="form-control" placeholder="Enter Price" required>
                                        <div id="priceMessage" class="message"></div>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-lg-12 col-sm-12 mb-2">
                                    <label class=" lable-align">Manufacture Date</label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control fieldmandatory" id="start_date"
                                               placeholder="Select Date" required>
                                        <span class="input-group-addon inputgroups">
                            <i class="far fa-calendar-alt"></i>
                        </span>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-12 col-sm-12 mb-2">
                                    <label class=" lable-align">Product Serial No.</label>
                                    <input id="pserialNo" type="text" class="form-control fieldmandatory"
                                           placeholder="Enter Product Serial No." required>
                                </div>
                                <div class="col-xl-4 col-lg-12 col-sm-12 mb-2">
                                    <label class="lable-align">Warranty & Support</label>
                                    <textarea id="warranty" class="form-control fieldmandatory textareasize"
                                              placeholder="Enter Warranty & Support" required></textarea>
                                    <div id="warrantyMessage" class="message"></div>
                                </div>
                                <div class="col-xl-4 col-lg-12 col-sm-12 mb-2">
                                    <label class="lable-align">Image Upload</label>
                                    <div class="form-group mb-0 width300">
                                        <div class="fileinput fileinput-new input-groups" data-provides="fileinput">
                                            <div class="form-control fieldmandatory" data-trigger="fileinput">
                                                <i class="fa fa-file fileinput-exists mr-1 m-t-4" aria-hidden="true"></i>
                                                <span class="fileinput-filename"></span>
                                            </div>

                                            <span class="input-groups-addon fileupload btn btn-success btn-anim btn-file waves-effect waves-float waves-light"><i
                                                    class="fa fa-upload"></i> <span class="fileinput-new btn-text">Select
                file</span> <span class="fileinput-exists btn-text">Change</span>
                            <input id="img" type="file" name="..." accept="image/*" required>
                            </span>

                                            <a href="javascript:void(0)"
                                               class="input-groups-addon btn btn-secondary btn-anim fileinput-exists waves-effect waves-float waves-light"
                                               data-dismiss="fileinput"><i class="fa fa-trash"></i><span class="btn-text">
                Remove</span></a>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-xl-4 col-lg-12 col-sm-12">
                                    <label class=" lable-align">Product Condition</label>
                                    <div class="d-flex">
                                        <div class="form-check mr-1">
                                            <input type="radio" class="form-check-input" id="radio1" name="optradio"
                                                   value="Old" >
                                            <label class="form-check-label" for="radio1">Old</label>
                                        </div>
                                        <div class="form-check mr-1">
                                            <input type="radio" class="form-check-input" id="radio2" name="optradio"
                                                   value="New">
                                            <label class="form-check-label" for="radio2">New</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="radio3" name="optradio"
                                                   value="Refurbished">
                                            <label class="form-check-label" for="radio3">Refurbished</label>
                                        </div>
                                        <div id="radioMessage" class="message"></div>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-12 col-sm-12">
                                    <label class=" lable-align">Product Colour</label>
                                    <div class="d-flex">
                                        <div class="form-check mr-1">
                                            <input class="form-check-input" type="checkbox" id="check1" name="option1"
                                                   value="Red">
                                            <label class="form-check-label" for="check1">Red</label>
                                        </div>
                                        <div class="form-check mr-1">
                                            <input class="form-check-input" type="checkbox" id="check2" name="option1"
                                                   value="Black">
                                            <label class="form-check-label" for="check2">Black</label>
                                        </div>
                                        <div class="form-check mr-1">
                                            <input class="form-check-input" type="checkbox" id="check3" name="option1"
                                                   value="Gold">
                                            <label class="form-check-label" for="check3">Gold</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check4" name="option1"
                                                   value="Blue">
                                            <label class="form-check-label" for="check4">Blue</label>
                                        </div>
                                        <div id="checkboxMessage" class="message"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="header">
                            <h6 class="mb-0">
                                <span class="text-blue font-20">Product </span><span class="font-20">Discount</span>
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-2 col-lg-12 col-sm-12 mb-1">
                                    <label class=" lable-align">Discount</label>
                                    <input id="discount" type="text" class="form-control fieldmandatory" placeholder="Enter Discount" required>
                                    <div id="disMessage" class="message"></div>
                                </div>
                                <div class="col-xl-2 col-lg-12 col-sm-12 mb-1">
                                    <label class=" lable-align">Valid From</label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control fieldmandatory" id="validfrom_date"
                                               placeholder="Select Date" required>
                                        <span class="input-group-addon inputgroups">
                            <i class="far fa-calendar-alt"></i>
                        </span>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-lg-12 col-sm-12 mb-1">
                                    <label class=" lable-align">Valid To</label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control fieldmandatory" id="validto_date"
                                               placeholder="Select Date" required>
                                        <span class="input-group-addon inputgroups">
                            <i class="far fa-calendar-alt"></i>
                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-sm-6 text-right colmspadding width50">
                            <div class="form-check float-left" style="display: none">
                                <input type="checkbox" class="form-check-input " id="active">
                                <label class="form-check-label mb-0" for="active m-l-5">Active</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-sm-6 text-right colmspadding width50">
                            <div class="col-xl-12 col-lg-12 col-sm-12 text-right colmspadding">
                                <button id="saveBtn" type="button" class="btn btn-success m-r-5">
                                    <i class="far fa-save m-r-5"></i> Save
                                </button>
                                <button type="button" class="btn btn-success m-r-5" id="updateBtn"
                                        style="display: none">
                                    <i class="far fa-save m-r-5"></i> Edit
                                </button>
                                <button type="button" id="closeBtn" class="btn btn-secondary"
                                        data-dismiss="model">
                                    <i class="fas fa-times m-r-5"></i> Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="assets/custom/js/custom.js"></script>
<script>
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-center",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "2000", // Duration in milliseconds (5000ms = 5 seconds)
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    $(".dropdown-item").on("click", function () {
        $.ajax({
            url: "api/logout",
            method: "POST",
            success: function (data) {
                toastr.success(data);
                setTimeout(function() {
                    window.location.href = "/index.html";
                }, 3000); // Adjust delay to 3 seconds
            },
            error: function (xhr){
                toastr.error(xhr.responseText);
                setTimeout(function() {
                    window.location.href = "/index.html";
                }, 3000); // Adjust delay to 3 seconds
            }
        });
    });

    $.ajax({
        url: '/api/checkSession',
        method: 'GET',
        success: function(data) {
            if (!data) {
                toastr.error("Login Required");
                setTimeout(function() {
                    window.location.href = "/index.html";
                }, 2000); // Redirect to login page
            }
        },
        error: function(error) {
            console.error('Error checking session:', error);
        }
    });



    $(window).on('load', function () {
        if (feather) {
            feather.replace({width: 14, height: 14});
        }
    })


    $('#product_table').DataTable({
        destroy: true,
        scrollResize: true,
        scrollX: true,
        // scrollY: 100,
        scrollCollapse: true,
        paging: true,
        // lengthChange: false,
        // scrollX: true,
        "bAutoWidth": true,
        // paging: true,
        "bLengthChange": true,
        // fixedColumns: true,
        "columnDefs": [{
            "targets": [0],
            "orderable": false,
            // "width": "2%",
        }],
        "pageLength": 15,

        fixedColumns: {
            rightColumns: 0,
            leftColumns: 0
        },
        language: {
            paginate: {
                next: '<i class="fa fa-angle-double-right">',
                previous: '<i class="fa fa-angle-double-left">'
            }
        },
        dom:
            "<'row pl-0 pr-1'<'col-xl-9 col-lg-8 col-sm-8'pi><'col-xl-3 col-lg-4 col-sm-4'f>>" +
            "<'row pl-1 pr-1'<'col-xl-12 col-lg-12 col-sm-12'tr>>"

    });
    let date = new Date();
    let today = new Date(date.getFullYear(), date.getMonth(), date.getDate());
    $('#start_date').closest('div').datepicker({
        autoclose: true,
        todayHighlight: true,
        format: "dd/mm/yyyy",
        clearBtn: true,
        endDate:today
    });
    $('#validfrom_date').closest('div').datepicker({
        autoclose: true,
        todayHighlight: true,
        format: "dd/mm/yyyy",
        clearBtn: true,
        endDate:today
    });
    $('#validto_date').closest('div').datepicker({
        autoclose: true,
        todayHighlight: true,
        format: "dd/mm/yyyy",
        clearBtn: true,
        startDate: today
    });
</script>
