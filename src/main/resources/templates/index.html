<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="auth-wrapper auth-v2">
                <div class="auth-inner row m-0">

                    <!-- Left Text-->
                    <div class="col-xl-8 col-lg-6 col-sm-6 pl-0 pr-0 ">
                        <img class="img-fluid" src="assets/custom/images/bg1.jpg" alt="Login"/>
                    </div>
                    <!-- /Left Text-->
                    <!-- Login-->
                    <div class="d-flex col-xl-4 col-lg-6 col-sm-6  auth-bg pt-120">
                        <div class="col-xl-12 col-lg-12 col-sm-12 px-xl-2 mb-110">
                            <div class="text-center border-bottom">
                                <img src="assets/custom/images/logo_01.png" alt="logo" width="150">

                                <p class="card-text text-dark p-b-5">Login into your account</p>
                            </div>
                                <div class="form">
                                    <div class="form-group">
                                        <label class="form-label">User Name</label>
                                        <div class="input-group ">
                                            <div class="input-group-prepend ">
                                                <span class="input-group-text "><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" id="username" class="form-control" name="username"
                                                   placeholder="Enter User Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex justify-content-between">
                                            <label for="login-password">Password</label>
                                        </div>
                                        <div class="input-group ">
                                            <div class="input-group-prepend ">
                                                <span class="input-group-text "><i class="fas fa-key"></i></span>
                                            </div>
                                            <input type="password" id="password" class="form-control" name="passsword"
                                                   placeholder="Enter Password">
                                        </div>
                                    </div>
                                    <a class="btn btn-primary btn-block"><i
                                            class="fas fa-sign-out-alt m-r-5"></i>Login </a>
                                    <a class="btn btn-success btn-block" href="signup.html"><i
                                            class="fas fa-user-plus m-r-5"></i>Sign Up </a>
                                </div>
                        </div>
                    </div>
                    <!-- /Login-->
                </div>
            </div>
        </div>
    </div>
</div>

    $(window).on('load', function () {
        if (feather) {
            feather.replace({width: 14, height: 14});
        }
    })


    $('#username').focus();
    $(document).keypress(function (e) {
        if (e.which == 13) {
            login();
        }
    });
